<div class="row text-center">
  <h1>Pokedex</h1>
  <div class="col">
    <p>{{name}}</p>
    <img src="{{urlImage}}" alt="">
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <h2>{{ contador }}</h2>

  </div>
</div>
